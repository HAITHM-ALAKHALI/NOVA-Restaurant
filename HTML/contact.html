        <aside>
            <p>Contact</p>
            <h3>Get in touch</h3>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="u-name">Name:</label>
                    <input type="text" placeholder="Your name..." minlength="3"  id="u-name" name="user-name" required>
                    <label for="u-email">Email:</label>
                    <input type="email" placeholder="example@gmail.com" id="u-email" name="user-email" required>
                    <label for="u-message">Message:</label>
                    <textarea placeholder="Write your message here..." minlength="10" id="u-message" name="user-message" required></textarea>
                    <button type="submit">Send now</button>
                </form>
            </div>
        </aside>
        <main>
            <div class="children">
                <div class="container-cards">
                    <a href="tel:+1234567890" target="_blank">
                        <div class="card card-1">
                            <div class="logo"></div>
                            <p>Phone number</p>
                        </div>
                    </a>
                    <a href="mailto:example@domain.com" target="_blank">
                        <div class="card card-2">
                            <div class="logo"></div>
                            <p>Email Address</p>
                        </div>
                    </a>
                    <a href="https://wa.me/1234567890" target="_blank">
                        <div class="card card-3">
                            <div class="logo"><i class="fa-brands fa-whatsapp"></i></div>
                            <p>WhatsApp</p>
                        </div>
                    </a>
                    <a href="https://maps.google.com" target="_blank">
                        <div class="card card-4">
                            <div class="logo"><i class="fa-solid fa-location-dot"></i></div>
                            <p>Our location</p>
                        </div>
                    </a>
                </div>
